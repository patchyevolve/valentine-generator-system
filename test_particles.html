<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b9d, #fd79a8);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }
        
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        
        button {
            margin: 5px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        h1 {
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
    <link rel="stylesheet" href="/static/css/particle-animations.css">
</head>
<body>
    <h1>ğŸ† Particle System Test</h1>
    
    <div class="controls">
        <button onclick="testParticles('hearts')">ğŸ’– Hearts</button>
        <button onclick="testParticles('stars')">â­ Stars</button>
        <button onclick="testParticles('petals')">ğŸŒ¸ Petals</button>
        <button onclick="testParticles('fireflies')">âœ¨ Fireflies</button>
        <button onclick="testParticles('bubbles')">ğŸ«§ Bubbles</button>
        <button onclick="stopParticles()">ğŸ›‘ Stop</button>
    </div>
    
    <div class="test-container" id="test-container">
        <p style="color: white; text-align: center; margin-top: 200px;">
            Click buttons above to test particle systems
        </p>
    </div>
    
    <script src="/static/js/particle-systems.js"></script>
    <script>
        let particleManager;
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸš€ Initializing particle test...');
            particleManager = new ParticleSystemManager();
            console.log('âœ… ParticleSystemManager created');
        });
        
        function testParticles(type) {
            console.log('ğŸ§ª Testing particle type:', type);
            const container = document.getElementById('test-container');
            
            if (!particleManager) {
                console.error('âŒ ParticleSystemManager not initialized');
                return;
            }
            
            if (!container) {
                console.error('âŒ Test container not found');
                return;
            }
            
            particleManager.startSystem(type, container, { count: 10 });
        }
        
        function stopParticles() {
            console.log('ğŸ›‘ Stopping particles...');
            if (particleManager) {
                particleManager.stopSystem();
            }
        }
    </script>
</body>
</html>
